name: MiniEdit
main: com.ninja.MiniEdit.MiniEdit
version: 1.0.2
commands:
   /pos1:
      description: Set's a MiniEdit pos
      usage: //pos1
   /pos2:
      description: Set's a MiniEdit pos
      usage: //pos2
   /set:
      description: Set's marked position to a block
      usage: //set <id>
   /replace:
      description: Replaces blocks in selection
      usage: //replace <id> <id>
   /undo:
      description: Undo stuff
      usage: //undo
   /redo:
      description: Redo stuff
      usage: //redo